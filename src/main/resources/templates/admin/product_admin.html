<!-- 상품 관리 페이지 fragment -->
<div th:fragment="content">
  <div class="container">
    <div class="text-center mb-4">
      <h2 class="productPage">상품 관리 페이지 입니다.</h2>
    </div>

    <div id="product-list">
      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th>상품명</th>
            <th>가격</th>
            <th>카테고리</th>
            <th>상태</th>
            <th>관리</th>
          </tr>
        </thead>
        <tbody id="product-tbody">
          <!-- AJAX로 받아온 상품 행이 여기 추가됨 -->
        </tbody>
      </table>
    </div>

    <!-- 페이징 버튼 영역 추가 -->
    <div id="pagination" class="d-flex justify-content-center align-items-center mt-3">
      <button id="prevPageBtn" class="btn btn-primary btn-sm me-2" disabled>이전</button>
      <span id="pageInfo">1 / ?</span>
      <button id="nextPageBtn" class="btn btn-primary btn-sm ms-2" disabled>다음</button>
    </div>
  </div>
</div>

<script src="/js/admin_products.js"></script>
