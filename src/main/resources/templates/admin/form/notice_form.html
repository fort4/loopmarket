<!-- 공지사항 등록/수정 폼 -->
<div th:fragment="content">
    <div class="container">
        <h2 th:text="${notice.noticeId != null} ? '공지사항 수정' : '공지사항 등록'">공지사항 등록</h2>

        <form id="saveNoticeForm" th:action="@{/admin/notice/save}" th:object="${notice}" method="post">
            <input type="hidden" th:field="*{noticeId}" />

            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" th:field="*{title}" class="form-control" id="title" required />
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea th:field="*{content}" class="form-control" id="content" rows="5" required></textarea>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" th:field="*{published}" class="form-check-input" id="published" />
                <label class="form-check-label" for="published">공개 여부</label>
            </div>

			<button type="submit" class="btn btn-primary" 
			    th:text="${notice.noticeId != null} ? '수정' : '등록'">등록</button>
            <button type="button" class="btn btn-secondary" onclick="loadAdminPage('/admin/notice')">취소</button>
        </form>
    </div>
</div>
