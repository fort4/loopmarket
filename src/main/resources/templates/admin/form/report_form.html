<div id="report-form-container" th:fragment="content">
	<div class="container mt-4">
	    <h2>신고 답변 작성</h2>
		
		<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
		<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
	
	    <div>
	        <p><strong>신고 ID:</strong> <span th:text="${report.reportId}"></span></p>
			<p><strong>상품명:</strong> <span th:text="${report.productTitle}"></span></p>
			<p><strong>신고자:</strong> <span th:text="${report.nickname}"></span></p>
	        <p><strong>신고 사유:</strong> <span th:text="${report.reason}"></span></p>
	        <p><strong>신고 내용:</strong> <span th:text="${report.detail}"></span></p>
	    </div>
	
		<form id="reportReplyForm" th:action="@{/admin/reports/{id}/reply(id=${report.reportId})}" method="post">
		    <div class="form-group">
		        <label>답변 내용</label>
		        <textarea name="reply" class="form-control" rows="4"></textarea>
		    </div>
		    <button type="submit" class="btn btn-primary mt-2">답변 제출</button>
		</form>
	</div>
</div>
