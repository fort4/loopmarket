<div th:fragment="content">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>공지사항 관리</h2>
            <button class="btn btn-primary" id="createNoticeBtn">공지사항 등록</button>
        </div>

        <!-- PC용 테이블 -->
        <table class="table table-striped d-none d-md-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>제목</th>
                    <th>작성일</th>
                    <th>공개 여부</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody id="noticeList">
                <tr th:each="notice : ${notices}">
                    <td th:text="${notice.noticeId}">1</td>
                    <td th:text="${notice.title}">제목</td>
                    <td th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${notice.published} ? '공개' : '비공개'">공개</td>
                    <td>
                        <a th:href="@{'/admin/notice/edit/' + ${notice.noticeId}}" class="btn btn-sm btn-warning">수정</a>
                        <button type="button" class="btn btn-sm btn-danger delete-btn" th:data-id="${notice.noticeId}">삭제</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- 모바일용 카드 리스트 -->
        <div class="d-md-none">
            <div th:each="notice : ${notices}" class="card mb-3 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <strong>ID: <span th:text="${notice.noticeId}">1</span></strong>
                        <span class="badge" th:classappend="${notice.published} ? 'badge-success' : 'badge-secondary'">
                            <span th:text="${notice.published} ? '공개' : '비공개'">공개</span>
                        </span>
                    </div>
                    <h5 class="card-title" th:text="${notice.title}">공지사항 제목</h5>
                    <p class="card-text text-muted mb-2" style="font-size: 0.9rem;"
                       th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2025-06-11 14:30</p>
                    <div>
                        <a th:href="@{'/admin/notice/edit/' + ${notice.noticeId}}" class="btn btn-sm btn-warning mr-2">수정</a>
                        <button type="button" class="btn btn-sm btn-danger delete-btn" th:data-id="${notice.noticeId}">삭제</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 페이징 네비게이션 (둘 다 동일하게 노출) -->
        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center flex-wrap">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/notice(page=${currentPage - 1})}">이전</a>
                </li>

                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/admin/notice(page=${i})}" th:text="${i + 1}">1</a>
                </li>

                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/notice(page=${currentPage + 1})}">다음</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="js/admin_notice.js"></script>

    <style>
        /* 부트스트랩이 아닌 경우에도 반응형 작동하도록 기본 스타일 */
        .badge-success {
            background-color: #28a745;
            color: white;
            padding: 0.25em 0.6em;
            border-radius: 0.25rem;
        }
        .badge-secondary {
            background-color: #6c757d;
            color: white;
            padding: 0.25em 0.6em;
            border-radius: 0.25rem;
        }

        /* 모바일 카드 내 버튼 간격 */
        .card .btn {
            min-width: 60px;
        }

        /* 페이지네이션 flex-wrap 처리 (모바일에서 줄바꿈 가능) */
        .pagination.flex-wrap {
            flex-wrap: wrap !important;
        }
    </style>
</div>
