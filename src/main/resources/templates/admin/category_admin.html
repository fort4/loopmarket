<div th:fragment="content">
  <div class="container py-4">
    <h2 class="mb-4 text-center">카테고리 관리</h2>

    <!-- 대분류 추가 -->
    <div class="mb-4 row g-2 align-items-center justify-content-center">
      <div class="col-12 col-sm-6 col-md-4">
        <input type="text" id="newRootCategoryName" class="form-control" placeholder="대분류명 입력" aria-label="대분류명 입력">
      </div>
      <div class="col-auto">
        <button id="addRootCategoryBtn" class="btn btn-success w-100">대분류 추가</button>
      </div>
    </div>

    <!-- 하위 카테고리 추가 -->
    <div class="mb-4 row g-2 align-items-center justify-content-center">
      <div class="col-12 col-sm-6 col-md-3">
        <select id="parentCategorySelect" class="form-select" aria-label="상위 카테고리 선택">
          <option value="" disabled selected>-- 상위 카테고리 선택 --</option>
        </select>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <input type="text" id="newCategoryName" class="form-control" placeholder="새 카테고리명 입력" aria-label="새 카테고리명 입력">
      </div>
      <div class="col-auto">
        <button id="addCategoryBtn" class="btn btn-primary w-100">하위 카테고리 추가</button>
      </div>
    </div>

    <!-- 카테고리 목록 -->
    <ul id="categoryList" class="container w-100 mx-auto" style="max-width: 720px;">
      <!-- 동적 렌더링 -->
    </ul>
  </div>

  <script src="/js/admin_category.js"></script>
</div>
