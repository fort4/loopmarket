<div th:fragment="content">
  <div class="container-fluid py-4 px-4">
    <h2 class="fw-bold fs-4 mb-4">📂 카테고리 관리</h2>

    <!-- 대분류 추가 -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="mb-3 fw-semibold">➕ 대분류 추가</h5>
        <div class="row g-2">
          <div class="col-md-9 col-sm-8">
            <input type="text" id="newRootCategoryName" class="form-control" placeholder="대분류명 입력">
          </div>
          <div class="col-md-3 col-sm-4">
            <button id="addRootCategoryBtn" class="btn btn-success w-100">추가</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 하위 카테고리 추가 -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="mb-3 fw-semibold">📁 하위 카테고리 추가</h5>
        <div class="row g-2">
          <div class="col-md-4 col-sm-12">
            <select id="parentCategorySelect" class="form-select">
              <option value="" disabled selected>-- 상위 카테고리 선택 --</option>
            </select>
          </div>
          <div class="col-md-5 col-sm-8">
            <input type="text" id="newCategoryName" class="form-control" placeholder="새 카테고리명 입력">
          </div>
          <div class="col-md-3 col-sm-4">
            <button id="addCategoryBtn" class="btn btn-primary w-100">추가</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 카테고리 목록 -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="mb-3 fw-semibold">📦 카테고리 목록</h5>
        <div id="categoryList">
          <!-- JS로 렌더링 -->
        </div>
      </div>
    </div>

    <script src="/js/admin_category.js"></script>
  </div>
</div>
