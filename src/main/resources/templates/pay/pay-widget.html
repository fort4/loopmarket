<!-- 마이페이지에 포함할 페이 위젯 조각입니다. -->

<div th:fragment="payWidget(loginUser)">
  <script th:inline="javascript">
    /*<![CDATA[*/
    window.loginUserId = /*[[${loginUser.userId}]]*/ 0;
    /*]]>*/
  </script>

  <!-- 불필요한 container, row, col 제거 -->
  <div class="d-flex flex-column align-items-center p-3 border rounded-4 shadow-sm" style="min-width: 240px; max-width: 100%;" id="pay-widget">
    <div class="d-flex justify-content-between align-items-center w-100 mb-2 px-2">
      <img src="/img/pay/pay.png" alt="pay logo" class="img-fluid" style="max-height: 2rem;">
      <strong id="pay-balance" class="fs-6 fw-semibold text-nowrap">0원</strong>
    </div>
    <div class="d-flex justify-content-between w-100 px-2">
      <button id="pay-charge-btn" class="btn btn-light w-50 me-1 rounded-3 border fw-semibold">충전</button>
      <button id="pay-transfer-btn" class="btn btn-light w-50 ms-1 rounded-3 border fw-semibold">환불</button>
    </div>
  </div>
</div>
