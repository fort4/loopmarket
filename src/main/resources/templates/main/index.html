<!-- templates/main/index.html -->
<div th:fragment="content">
  <div class="container my-5">

    <!-- 1. 검색창 + 위치 -->
    <div th:replace="fragment/searchAndLocation :: searchAndLocation"></div>

    <!-- 2. 카테고리 카드 출력 -->
    <div class="container my-5">
      <div class="row row-cols-2 row-cols-md-4 g-4 justify-content-center">
        <div class="col" th:each="category : ${mainCategories}">
          <div class="card text-center shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title" th:text="${category.ctgName}">카테고리명</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
