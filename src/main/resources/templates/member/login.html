<!-- 로그인 조각뷰 -->
<div th:fragment="content" class="container my-5" style="max-width: 400px;">
    <h3 class="text-center mb-4">로그인</h3>
	
    <form th:action="@{/member/login}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">로그인</button>
        </div>
		
        <div class="mt-3 text-center">
            <a href="/member/signup" class="text-decoration-none">회원가입</a>
        </div>
		
		<!-- ✅ 강제 비밀번호 변경 페이지 링크 -->
        <div class="mt-2 text-center">
            <a href="/member/force_change_password" class="text-danger text-decoration-none">
                비밀번호 강제 변경
            </a>
        </div>
    </form>
</div>
