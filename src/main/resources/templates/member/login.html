<!-- 로그인 조각뷰 -->
<div th:fragment="content" class="container my-5" style="max-width: 480px;">

  <!-- 카드형 로그인 박스 -->
  <div class="card shadow rounded-4 p-4">
    <h3 class="text-center mb-4">
      <i class="bi bi-box-arrow-in-right me-2"></i>로그인
    </h3>

    <!-- 로그인 폼 -->
    <form th:action="@{/member/login}" method="post">

      <!-- 🔸 이메일 입력 -->
      <div class="mb-3">
        <label for="email" class="form-label small fw-bold">
          <i class="bi bi-envelope-fill me-1"></i>이메일
        </label>
        <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required />
      </div>

      <!-- 🔸 비밀번호 입력 -->
      <div class="mb-3 position-relative">
        <label for="password" class="form-label small fw-bold">
          <i class="bi bi-lock-fill me-1"></i>비밀번호
        </label>
        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력" required />

        <!-- 비밀번호 보기/숨기기 토글 버튼 -->
        <i class="bi bi-eye-slash toggle-password"
           style="position: absolute; top: 38px; right: 12px; cursor: pointer;"></i>
      </div>

      <!-- 🔸 체크박스: 아이디 저장(안할거) / 자동 로그인 -->
      <div class="d-flex justify-content-between align-items-center mb-3 small">
		<!-- 기능 구현 안했음. -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="autoLogin" name="autoLogin">
          <label class="form-check-label" for="autoLogin">자동 로그인</label>
        </div>
      </div>

      <!-- 🔸 로그인 버튼 -->
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-box-arrow-in-right me-1"></i>로그인
        </button>
      </div>

      <!-- 🔸 회원가입 링크 -->
      <div class="mt-3 text-center">
        <a href="/member/signup" class="text-decoration-none small">
          <i class="bi bi-person-plus me-1"></i>아직 회원이 아니신가요?
        </a>
      </div>

    </form>
  </div>
  
<!-- 비밀번호 보기/숨기기 toggle 스크립트 -->
<script>
  $(document).ready(function () {
    $(".toggle-password").click(function () {
      const input = $("#password");
      const type = input.attr("type") === "password" ? "text" : "password";
      input.attr("type", type);

      // 아이콘 변경
      $(this).toggleClass("bi-eye").toggleClass("bi-eye-slash");
    });
  });
</script>

</div>
