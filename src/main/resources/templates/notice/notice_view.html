<!-- 공지사항 상세 페이지 -->
<div th:fragment="content">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="card shadow-sm p-5 rounded-4 border-0">
          <h3 class="fw-bold mb-2 text-center" th:text="${notice.title}">공지 제목</h3>
          <p class="text-muted text-center mb-4" th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</p>

          <div class="border rounded-3 p-4"
               style="min-height: 250px; font-size: 1rem; line-height: 1.7; background-color: #fdfdfd;"
               th:utext="${notice.content}">
            공지 내용입니다.
          </div>

          <div class="mt-4 text-end">
            <a th:href="@{/notice}" class="btn btn-secondary rounded-pill px-4">← 목록으로</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
