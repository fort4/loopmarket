<!-- templates/fragments/edit-button.html -->
<div th:fragment="editButton(productId, writerId)">
  <div th:if="${session.loginUser != null and session.loginUser.userId == writerId}" class="mt-2">
    <a th:href="@{/products/edit/{id}(id=${productId})}" class="btn btn-outline-secondary w-100">
      ✏️ 글 수정하기
    </a>
  </div>
</div>
