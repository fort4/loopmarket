<!-- 사용자 메뉴 fragment -->
<div th:fragment="userMenu">
  <div id="userMenuPopup" class="shadow border rounded-3 bg-white p-3 position-absolute"
       style="min-width: 220px; right: 0; top: 100%; display: none; z-index: 1050;">
    <!-- 사용자 정보 영역 -->
    <div class="d-flex align-items-center mb-3">
      <img src="/img/default-profile.png" id="userProfileImg" class="rounded-circle me-2" width="40" height="40" alt="프로필">
      <strong id="userNickname">닉네임</strong>
    </div>

    <!-- 메뉴 버튼 영역 -->
    <div class="d-grid gap-2">
      <a href="#" class="btn btn-outline-primary btn-sm d-flex align-items-center justify-content-start" 
	  	 th:href="@{/mypage}">
        <i class="bi bi-person me-2"></i> 마이페이지
      </a>
      <a href="#" class="btn btn-outline-success btn-sm d-flex align-items-center justify-content-start" 
	  	 th:href="@{/chat/list}">
        <i class="bi bi-chat-dots me-2"></i> 나의 채팅
      </a>
      <a href="#" th:if="${session.userRole == 'ADMIN' or session.userRole == 'MANAGER'}" 
	  	 class="btn btn-outline-warning btn-sm d-flex align-items-center justify-content-start" 
		 th:href="@{/admin}">
        <i class="bi bi-person-gear me-2"></i> 관리자 페이지
      </a>
      <a href="#" class="btn btn-outline-danger btn-sm d-flex align-items-center justify-content-start" 
	  	 th:href="@{/member/logout}">
        <i class="bi bi-box-arrow-right me-2"></i> 로그아웃
      </a>
    </div>
  </div>
  
</div>
