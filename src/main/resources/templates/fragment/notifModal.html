<!-- 알림 모달 조각뷰 -->
<div th:fragment="notifModal">
<div class="modal fade" id="notifModal" tabindex="-1" aria-labelledby="notifModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-md">
    <div class="modal-content rounded-4 shadow">
      <!-- 모달 헤더 -->
      <div class="modal-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="modal-title fw-bold" id="notifModalLabel">
          <i class="bi bi-bell-fill me-2"></i> 내 알림
        </h5>
        <button type="button" class="btn-close btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
      </div>

      <!-- 전체 읽음 버튼 -->
      <div class="text-end px-3 py-2 border-bottom">
        <button class="btn btn-sm btn-outline-primary mark-all-read">
          <i class="bi bi-check2-circle me-1"></i> 전체 읽음
        </button>
      </div>

      <!-- 모달 바디 -->
      <div class="modal-body p-0">
        <div id="notifList" class="notif-scroll-box">
          <!-- JS로 채워짐 -->
          <div class="text-center py-5 text-muted">
            <i class="bi bi-bell-slash fs-3 mb-2 d-block"></i>
            <span>알림이 없습니다.</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
