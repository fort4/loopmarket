<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">LoopMarket</title>
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
	<!-- Bootstrap 5 JS Bundle --> <!-- 배포시 CSS, JS둘다 integrity 속성 추가(변조 확인 보안기능)-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- JQuery -->
	<script src="/js/jquery/jquery-3.7.1.min.js"></script>
	<!-- SweetAlert2 CDN -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}" />

</head>
<body>

<div id="wrapper">

	<!-- 공통헤더 삽입-->
    <div th:replace="layout/header :: header"></div>

	<!-- 본문 삽입 -->
	<main class="container-fluid my-4" th:insert="${viewName} :: content"></main>

	<!-- 공통 푸터 삽입-->
    <div th:replace="layout/footer :: footer"></div>

</div>

<!-- 알림 모달창 -->
<div class="modal fade" id="notifModal" tabindex="-1" aria-labelledby="notifModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-md"> <!-- 중간 크기 -->
    <div class="modal-content rounded-3 shadow">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="notifModalLabel">알림</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="닫기"></button>
      </div>
	  <button class="btn btn-sm btn-outline-secondary ms-auto me-3 mt-2 mark-all-read">전체 읽음</button>
      <div class="modal-body p-0">
        <div id="notifList" class="notif-scroll-box">
          <p class="text-muted text-center m-4">알림이 없습니다.</p>
        <!-- JS가 동적으로 덮어씀 -->
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 클라이언트 측에서 SweetAlert2를 띄울 수 있는 전역 함수 정의 -->
<script src="/js/common/swal.js"></script>
<!-- flush 메시지 처리 (백엔드에서 RedirectAttribute로 보낸 내용 처리) -->
<script th:inline="javascript">
  // 파일분리 하려 했는데 파서가 인식을 못해서 inline js로 놔뒀어용
  const successMessage = /*[[${successMessage}]]*/ null;
  const errorMessage = /*[[${errorMessage}]]*/ null;
  const warnMessage = /*[[${warnMessage}]]*/ null;

  if (successMessage) showAlert("success", "완료", successMessage);
  if (errorMessage) showAlert("error", "오류", errorMessage);
  if (warnMessage) showAlert("warning", "주의", warnMessage);
</script>
<!-- FCM용 JS -->
<!-- Firebase core SDK -->
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
<!-- Firebase Messaging -->
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-messaging-compat.js"></script>
<!-- 알람관련JS. 모달 열릴 때 알림 목록 AJAX로 불러오고, 읽음 처리 -->
<script src="/js/common/fcm.js"></script>
<script src="/js/common/alram.js"></script>
<!-- 채팅룸js 조건부 로딩 -->
<script th:if="${viewName == 'chat/chatRoom'}" th:src="@{/js/chat/chatRoom.js}"></script>
<!-- SockJS, StompJS 라이브러리 추가(채팅용) 얘네도 조건부로 바꿀예정(바꿈) -->
<script th:if="${viewName == 'chat/chatRoom'}" src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script th:if="${viewName == 'chat/chatRoom'}" src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

</body>
</html>
