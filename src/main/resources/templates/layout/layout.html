<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">LoopMarket</title>
    <!--<link rel="stylesheet" th:href="@{/css/main.css}" />-->
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap 5 JS Bundle --> <!-- 배포시 CSS, JS둘다 integrity 속성 추가(변조 확인 보안기능)-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- JQuery -->
	<script src="/js/jquery/jquery-3.7.1.min.js"></script>
	
	<style>
	    html, body {
	        height: 100%;
	        margin: 0;
	    }
	    #wrapper {
	        min-height: 100vh;
	        display: flex;
	        flex-direction: column;
	    }
	    main {
	        flex: 1;
	    }
	</style>
	
</head>
<body>
	
<div id="wrapper">
	
	<!-- 공통헤더 삽입-->
    <div th:replace="layout/header :: header"></div>
	
	<!-- 성공시 출력할 플래시 메시지 -->
	<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
	<!-- 에러시 출력할 플래시 메시지 -->
	<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
	<script> // 플래시메시지용 스크립트
	  $(document).ready(function () {
	    const $alerts = $(".alert-success, .alert-danger");

	    if ($alerts.length > 0) {
	      setTimeout(function () {
	        $alerts.fadeOut("slow");
	      }, 1500); // 1.5초 후 사라짐
	    }
	  });
	</script>
	
	<!-- 본문 삽입 -->
	<main class="container my-4" th:insert="${viewName} :: content"></main>

	<!-- 공통 푸터 삽입-->
    <div th:replace="layout/footer :: footer"></div>

</div>
	
<!-- 렌더링용 js 파일 -->
<!--<script th:src="@{/js/render.js}"></script-->>

</body>
</html>
